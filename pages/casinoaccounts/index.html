<div class="page-header">
    <h1><i class="fas fa-building"></i> Contas de Casino</h1>
    <p class="subtext">Gere as tuas contas vinculadas</p>
</div>

<div class="search-container">
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar por casino ou proprietário...">
    </div>
</div>

<div class="casinos-container" id="casinosContainer">
    <div class="loading">
        <div class="spinner"></div>
        <p>A carregar contas...</p>
    </div>
</div>

<div class="empty-state" id="emptyState" style="display: none;">
    <i class="fas fa-inbox"></i>
    <h3>Nenhuma conta encontrada</h3>
    <p>Ainda não tem contas de casino associadas.</p>
</div>

<!-- Modal de Detalhes -->
<div class="modal-overlay" id="detailsModal" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h2><i class="fas fa-info-circle"></i> Detalhes da Conta</h2>
            <button class="modal-close" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Conteúdo dinâmico -->
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="closeModalBtn">Fechar</button>
        </div>
    </div>
</div>
