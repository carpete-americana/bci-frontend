<!-- Welcome Section -->
<div class="welcome-section">
    <div class="welcome-header">
        <div class="user-info">
            <h1>Olá, <span class="user-name">Utilizador</span>!</h1>
            <p class="subtext">Aqui está o resumo da tua atividade</p>
        </div>
    </div>
    
    <!-- Status Cards -->
    <div class="status-cards">
        <div class="status-card">
            <div class="status-icon primary">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="status-info">
                <span class="status-label">Saldo Disponível</span>
                <span class="status-value">0 €</span>
            </div>
        </div>

        <div class="status-card">
            <div class="status-icon green">
                <i class="fas fa-coins"></i>
            </div>
            <div class="status-info">
                <span class="status-label">Ganhos Totais</span>
                <span class="status-value">0 €</span>
            </div>
        </div>

        <div class="status-card">
            <div class="status-icon blue">
                <i class="fas fa-credit-card"></i>
            </div>
            <div class="status-info">
                <span class="status-label">Levantamentos</span>
                <span class="status-value">0 €</span>
            </div>
        </div>
    </div>
</div>

<!-- Monthly Summary -->
<div class="monthly-summary">
    <div class="summary-card">
        <div class="summary-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="summary-info">
            <span class="summary-label">Ganhos Este Mês</span>
            <span class="summary-value">0 €</span>
        </div>
    </div>

    <div class="summary-card">
        <div class="summary-icon">
            <i class="fas fa-money-bill-wave"></i>
        </div>
        <div class="summary-info">
            <span class="summary-label">Levantamentos Este Mês</span>
            <span class="summary-value">0 €</span>
        </div>
    </div>

    <div class="summary-card">
        <div class="summary-icon">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="summary-info">
            <span class="summary-label">Transações</span>
            <span class="summary-value">0</span>
        </div>
    </div>
</div>

<!-- Quick Actions -->
<div class="quick-actions">
    <button class="action-btn primary" onclick="navigateTo('withdraw');">
        <i class="fas fa-arrow-up"></i>
        <span>Novo Levantamento</span>
    </button>
    <button class="action-btn secondary" onclick="navigateTo('casinoaccounts');">
        <i class="fas fa-gamepad"></i>
        <span>Contas Casino</span>
    </button>
    <button class="action-btn tertiary" onclick="navigateTo('rules');">
        <i class="fas fa-book"></i>
        <span>Regras</span>
    </button>
</div>

<!-- Chart Section -->
<div class="chart-section">
    <div class="chart-header">
        <h3><i class="fas fa-chart-bar"></i> Atividade Financeira</h3>
        <div class="chart-tabs">
            <button class="tab-btn active" data-period="monthly">Mensal</button>
            <button class="tab-btn" data-period="weekly">Semanal</button>
            <button class="tab-btn" data-period="yearly">Anual</button>
        </div>
    </div>
    <div class="chart-container">
        <div id="financeChart"></div>
    </div>
</div>
